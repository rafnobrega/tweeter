<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-timeline.css" type="text/css" />
  <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>
<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="right-panel">
      <span class="write-new"><span id="write">Write&nbsp;</span> a new tweet</span>
      <div class="arrow">
        <i class="fa-solid fa-angles-down"></i>
      </div>
  </nav>

  <!-- Header -->
  <header id="page-top">
    <div class="avatar">
      <img src="/images/profile-hex.png" />
    </div>
    <br />
    <div class="title">
      <h2 class="full-name"><span id="first-name">Raf&nbsp;</span>NÃ³brega</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- error messages -->
      <div class="error-messages">
        <p id="error-exceed">D'oh! Your message exceeds the 140 characters limit.</p>
        <p id="error-empty">D'oh! Your message is empty. Please try again.</p>
      </div>
      <!-- <h2>Compose Tweet</h2> -->
      <form id="compose" action="/tweets" method="POST">
        <label for="tweet-text" class="humming">What are you humming about?</label>
        <textarea name="text" id="tweet-text" placeholder="Tell us here..."></textarea>
        <div class="button-counter">
          <button id="button-send" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!-- Tweet timeline -->
    <section class="timeline">
    </section>
    <i id="back-to-top" class="fa-solid fa-circle-up"></i>
  </main>
</body>

</html>
